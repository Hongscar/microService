server:
  port: 8050
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: microservice-file-upload
  servlet:
    multipart:
      max-file-size: 200MB      # basic 1M
      max-request-size: 300MB   # basic 10M

