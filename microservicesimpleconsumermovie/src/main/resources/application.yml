management:
  endpoint:
    health:
      show-details: always
info:
  app:
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    version: 1.0.0
    test: test
    java:
      source: @java.version@
      target: @java.version@
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:          # 改成 default 就是全局配置
#        connectTimeout: 5000
#        readTimeout: 5000
        loggerLevel: full
        # errorDecoder: com.xxxx
        # retryer: com.xxx
        #requestInterceptors:
        #  - com.xxx
        #  - com.xxx
        decode404: false
logging:
  level:
    basic.utils.feign.UserFeignClient: debug

